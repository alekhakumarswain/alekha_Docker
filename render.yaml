services:
  - type: web
    name: n8n
    env: docker
    branch: main
    plan: free
    envVars:
      - key: N8N_HOST
        value: your-render-url.onrender.com
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://your-render-url.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
